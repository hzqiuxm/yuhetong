{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <div class="logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" />
        <strong>云</strong>合同
    </div>
    <div class="box">
        <div class="content">
            <form class="form-vertical login-form" action="login" method="post">
            <h3 class="form-title">
               请登录您的账户</h3>
            <div class="alert fade in alert-danger" style="display: none;">
                <i class="icon-remove close" data-dismiss="alert"></i>请输入用户名和密码。
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user"></i>
                    <input type="text" name="username" class="form-control" placeholder="用户名" autofocus="autofocus"
                        data-rule-required="true" data-msg-required="请输入用户名" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="密码"
                        data-rule-required="true" data-msg-required="请输入密码" />
                </div>
            </div>
            <div class="form-actions">
                <label class="checkbox pull-left">
                    <input type="checkbox" class="uniform" name="remember">
                    下次自动登录</label>
                <button type="submit" class="submit btn btn-primary pull-right">
                    登陆 <i class="icon-angle-right"></i>
                </button>
            </div>
            </form>
            <form class="form-vertical register-form" action="index.html" method="post" style="display: none;">
            <h3 class="form-title">
                免费注册</h3>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user"></i>
                    <input type="text" name="username" class="form-control" placeholder="用户名" autofocus="autofocus"
                        data-rule-required="true" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="密码"
                        id="register_password" data-rule-required="true" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-ok"></i>
                    <input type="password" name="password_confirm" class="form-control" placeholder="确认密码"
                        data-rule-required="true" data-rule-equalto="#register_password" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-envelope"></i>
                    <input type="text" name="email" class="form-control" placeholder="邮箱"
                        data-rule-required="true" data-rule-email="true" />
                </div>
            </div>
            <div class="form-group spacing-top">
                <label class="checkbox">
                    <input type="checkbox" class="uniform" name="remember" data-rule-required="true"
                        data-msg-required="Please accept ToS first.">
                    我已阅读并同意 <a href="javascript:void(0);">相关服务条款</a></label>
            </div>
            <div class="form-actions">
                <button type="button" class="back btn btn-default pull-left">
                    <i class="icon-angle-left"></i>返回</i>
                </button>
                <button type="submit" class="submit btn btn-primary pull-right">
                    注册 <i class="icon-angle-right"></i>
                </button>
            </div>
            </form>
        </div>
        <div class="inner-box">
            <div class="content">
                <i class="icon-remove close hide-default"></i><a href="#" class="forgot-password-link">
                    忘记密码?</a>
                <form class="form-vertical forgot-password-form hide-default" action="login.html"
                method="post">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-envelope"></i>
                        <input type="text" name="email" class="form-control" placeholder="邮箱"
                            data-rule-required="true" data-rule-email="true" data-msg-required="请输入你的邮箱" />
                    </div>
                </div>
                <button type="submit" class="submit btn btn-default btn-block">
                    重置密码
                </button>
                </form>
                <div class="forgot-password-done hide-default">
                    <i class="icon-ok success-icon"></i><span>已发送邮件，请确认。</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#" class="sign-up">没有账号? <strong>注册</strong></a>
    </div>

{% endblock %}
