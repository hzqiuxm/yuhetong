{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/lvxun/list.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/jquery-1.10.2.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/lvxun/list.js')}}"></script>
{% endblock %}
{% block content %}
    <body>
        {% include 'header.html' %}
        <div id="container">
            {% include 'sider.html' %}
            <div id="content">
                <div class="listTopBar" >
                    <div class="form-group lxtempType" style="width: 500px;" > 
                        <label class="col-md-2 control-label" for="lxtempTypeId">
                            合同类型</label>
                        <div class="col-md-10">
                            <select id="lxtempTypeId" class="select2-select-00 col-md-12 full-width-fix">
                                <optgroup label="劳动人事">
                                    <option value="1">劳动合同</option>
                                    <option value="2">劳务合同</option>
                                    <option value="3">派遣合同</option>
                                    <option value="4">培训合同</option>
                                    <option value="5">劳动争议仲裁申请书合同</option>
                                </optgroup>
                                <optgroup label="企业治理">
                                    <option value="6">公司设立</option>
                                    <option value="7">合伙协议</option>
                                    <option value="8">投资协议</option>
                                    <option value="9">分立/合并</option>
                                    <option value="10">股权设置</option>
                                </optgroup>
                                <optgroup label="知识产权">
                                    <option value="11">商标</option>
                                    <option value="12">专利</option>
                                    <option value="13">著作权</option>
                                    <option value="14">商业秘密</option>
                                </optgroup>
                                <optgroup label="公司经营">
                                    <option value="15">租赁／融资租赁合同</option>
                                    <option value="16">文化艺术合同</option>
                                    <option value="17">买卖合同</option>
                                    <option value="18">承包合同</option>
                                    <option value="19">贸易合同</option>
                                    <option value="20">建设工程合同</option>
                                    <option value="21">运输、仓储、保管合同</option>
                                    <option value="22">生产、加工、维修合同</option>
                                    <option value="23">技术合同</option>
                                    <option value="24">服务合同</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
                <table class="listTable" >
                    <tbody>
                        <tr><td>模板名称20行</td><td><a href="javascript:void(0);" >删除</a></td><a href="javascript:void(0);" >修改</a></tr>
                    </tbody>
                </table>
                <div class="infoBar" >
                    <ul class="pageList">
                        <li><a href="javascript:void(0);" class="page_num">< <</a></li>
                        <li><a href="javascript:void(0);" class="page_num">上一页</a></li>
                        <li><a href="javascript:void(0);" class="page_num">1</a></li>
                        <li><a href="javascript:void(0);" class="page_num select">2</a></li>
                        <li><a href="javascript:void(0);" class="page_num">3</a></li>
                        <li><a href="javascript:void(0);" class="page_num">4</a></li>
                        <li><a href="javascript:void(0);" class="page_num">5</a></li>
                        <li><a href="javascript:void(0);" class="page_num">6</a></li>
                        <li><a href="javascript:void(0);" class="page_num">下一页</a></li>
                        <li><a href="javascript:void(0);" class="page_num">> ></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </body>
{% endblock %}
