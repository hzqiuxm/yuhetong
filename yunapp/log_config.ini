[formatters]
keys: detailed, simple

[handlers]
keys: applog, rootlog, businesslog

[loggers]
keys: root, app, business

[formatter_detailed]
format: %(asctime)s : %(name)s: %(levelname)s %(module)s: %(lineno)d:  %(message)s

[formatter_simple]
format: %(asctime)s:  %(message)s

[handler_rootlog]
class: logging.handlers.TimedRotatingFileHandler
args: ('/home/wenwu/yunhetong/yunapp/log/root.log', 'W0')
formatter: detailed

[handler_applog]
class: logging.handlers.TimedRotatingFileHandler
args: ('/home/wenwu/yunhetong/yunapp/log/app.log', 'W0')
formatter: detailed

[handler_businesslog]
class: logging.handlers.TimedRotatingFileHandler
args: ('/home/wenwu/yunhetong/yunapp/log/business.log', 'W0')
formatter: simple

[logger_root]
level: ERROR
handlers: rootlog

[logger_app]
level: INFO
handlers: applog
qualname: yunapp

[logger_business]
level: INFO
handlers: businesslog
qualname: business